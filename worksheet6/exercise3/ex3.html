<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Worksheet 6 - Task 3</title>
        <link rel="stylesheet" href="style.css">
        <script id="wgsl" type="x-shader" src="shaders.wgsl"></script>
    <script type="text/javascript" src="setup.js"></script>
    <script type="text/javascript" src="../MV.js"></script>
    <script type="text/javascript" src="../helper_functions/OBJParser_interleaved.js"></script>
    <script type="text/javascript" src="../helper_functions/Aabb.js"></script>
    <script type="text/javascript" src="../helper_functions/BspTree_interleaved.js"></script>
    <script type="text/javascript" src="../helper_functions/TimingHelper.js"></script>
    </head>
    <body>
        <div class="container">
            <input type="text" id="stats" readonly style="margin-bottom:0.7em; width: 220px; font-size:1.1em; font-family:monospace; background:#f8f8f8; border:1px solid #ccc; padding:0.2em 0.5em;" value="Rendering time: -- ms" />
            <canvas id="webgpu-canvas" width="512" height="512"></canvas>
            <div class="controls" style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5em; align-items: center; max-width: 480px; margin-top: 1.5em;">
                <label for="matt-shader-select">Matt Shader:</label>
                <select id="matt-shader-select">
                    <option value="0">Base Color</option>
                    <option value="1">Directional</option>
                    <option value="2">Lambertian</option>
                    <option value="3" selected="selected">Area</option>
                </select>
                <label for="repeat-select">Repeat:</label>
                <select id="repeat-select">
                    <option value="0" selected="selected">Repeat</option>
                    <option value="1">Clamp-to-edge</option>
                </select>
                <label for="filtering-select">Filtering:</label>
                <select id="filtering-select">
                    <option value="0">Nearest</option>
                    <option value="1" selected="selected" >Linear</option>
                </select>
                <label for="texture-enable">Enable Plane Texture:</label>
                <input type="checkbox" id="texture-enable" checked>
                <label for="subdiv-selector">Subdivisions:</label>
                <input type="range" id="subdiv-selector" min="0" max="10" value="0" />
                <label for="texture-scale-input">Texture Scale:</label>
                <input type="range" id="texture-scale-input" min="0.01" max="1" step="0.01" value="0.01" />
            </div>
        </div>
    </body>
</html>
